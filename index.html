<!DOCTYPE html>
<html lang="en">
<head>
    <title>Solitaire98</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://98.js.org/lib/os-gui/layout.css" rel="stylesheet" type="text/css">
    <link href="https://98.js.org/lib/os-gui/windows-98.css" rel="stylesheet" type="text/css">
    <link href="https://98.js.org/programs/js-solitaire/src/solitaire.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="https://98.js.org/images/icons/solitaire-32x32.png" type="image/png">
</head>
<body>
    <div class="solitaire inset-deep" id="js-solitaire">
        <div class="size-limit">

            </div>
            <div id="js-board" class="board-deck"></div>
        </div>
    </div>
    <script src="https://98.js.org/lib/jquery.min.js"></script>
    <script src="https://98.js.org/lib/os-gui/MenuBar.js"></script>
    <script src="https://98.js.org/lib/os-gui/$Window.js"></script>
    <script src="https://98.js.org/src/msgbox.js"></script>
    <script>defaultMessageBoxTitle = "Solitaire";</script>
    <script src="https://98.js.org/programs/js-solitaire/src/menus.js"></script>
    <script src="https://98.js.org/programs/js-solitaire/src/index.js"></script>

</html>
